services:
  ccu:
    command:
    - python3
    - ccu.py
    - --experiment
    - robot_scalability_1
    - --approach
    - tessi-dsc-corrective-re-allocate
    container_name: ccu
    depends_on:
    - mongo
    image: ropod-mrs
    network_mode: host
    stdin_open: 'true'
    tty: 'true'
    working_dir: /mrta/mrs/
  mongo:
    container_name: mongo
    image: mongo:4.0-xenial
    network_mode: host
    ports:
    - 27017:27017
    volumes:
    - /data/db:/data/db
  mrta:
    build:
      context: ../../
      dockerfile: Dockerfile
    command:
    - python3
    - experiment.py
    - robot_scalability_1
    - tessi-dsc-corrective-re-allocate
    container_name: mrta
    image: ropod-mrs
    network_mode: host
    stdin_open: 'true'
    tty: 'true'
    working_dir: /mrta/experiments/
  robot_001:
    command:
    - python3
    - robot.py
    - robot_001
    - --experiment
    - robot_scalability_1
    - --approach
    - tessi-dsc-corrective-re-allocate
    container_name: robot_001
    depends_on:
    - mongo
    image: ropod-mrs
    network_mode: host
    stdin_open: 'true'
    tty: 'true'
    working_dir: /mrta/mrs/
  robot_proxy_001:
    command:
    - python3
    - robot_proxy.py
    - robot_001
    - --experiment
    - robot_scalability_1
    - --approach
    - tessi-dsc-corrective-re-allocate
    container_name: robot_proxy_001
    depends_on:
    - mongo
    image: ropod-mrs
    network_mode: host
    stdin_open: 'true'
    tty: 'true'
    working_dir: /mrta/mrs/
version: '2'
