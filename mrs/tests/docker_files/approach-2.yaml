services:
  ccu:
    command:
    - python3
    - ccu.py
    - --approach
    - tessi-preventive-re-allocate
    container_name: ccu
    depends_on:
    - mongo
    image: ropod-mrs
    network_mode: host
    stdin_open: 'true'
    tty: 'true'
    working_dir: /mrta/mrs/
  mongo:
    container_name: mongo
    image: mongo:4.0-xenial
    network_mode: host
    ports:
    - 27017:27017
    volumes:
    - /data/db:/data/db
  mrta:
    build:
      context: ../../..
      dockerfile: Dockerfile
    command:
    - python3
    - test.py
    - --approach
    - tessi-preventive-re-allocate
    container_name: mrta
    image: ropod-mrs
    network_mode: host
    stdin_open: 'true'
    tty: 'true'
    working_dir: /mrta/mrs/tests/
